    <style>
      /* FullCalendar Dark Mode Overrides */
      :root {
        --fc-page-bg-color: transparent;
        --fc-border-color: #374151; /* gray-700 */
        --fc-neutral-bg-color: #1f2937; /* gray-800 */
        --fc-list-event-hover-bg-color: #374151;
        --fc-today-bg-color: rgba(59, 130, 246, 0.15); /* blue tint */
        
        --fc-button-text-color: #fff;
        --fc-button-bg-color: #2563eb;
        --fc-button-border-color: #2563eb;
        --fc-button-hover-bg-color: #1d4ed8;
        --fc-button-hover-border-color: #1d4ed8;
        --fc-button-active-bg-color: #1e40af;
        --fc-button-active-border-color: #1e40af;
        
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #030712; /* gray-950 */
        color: #e2e8f0; /* slate-200 */
      }

      .fc .fc-toolbar-title {
        font-size: 1.5rem;
        font-weight: 800;
        letter-spacing: -0.025em;
        color: #f1f5f9;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      .fc .fc-col-header-cell-cushion {
        color: #94a3b8; /* slate-400 */
        font-weight: 600;
      }

      .fc .fc-daygrid-day-number {
        color: #cbd5e1; /* slate-300 */
      }

      /* Non-current month dates styling */
      .fc .fc-day-other .fc-daygrid-day-number {
        color: #6b7280; /* gray-500 */
        opacity: 0.5;
      }
      
      .fc .fc-day-other {
        background-color: rgba(17, 24, 39, 0.4); /* darker background for other months */
      }
      
      .fc .fc-button {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
        transition: all 0.3s ease;
      }
      
      .fc .fc-button:hover {
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.6);
        transform: translateY(-1px);
      }

      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
